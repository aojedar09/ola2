<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="assets/css/registerr.css">
     <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="carrusel">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="overlay"></div>
     <div class="container">
    
    <div class="left">
      <h1>¡Bienvenido!</h1>
      <br>
      <h1>Registrate para poder proceder con la compra</h1>
    </div>


    <div class="right">
      <h2>Registrarse</h2>
      <div class="social-login">
        <i class="bi bi-google"></i>
        <i class="bi bi-facebook"></i>
      </div>
      <p>o usa tu email para iniciar sesión</p>
      <form>
        <input type="nombres" placeholder="Nombres" required>
        <input type="apellidos" placeholder="Apellidos" required>
        <input class="date" type="date">
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit" class="btn">Crear Cuenta</button>
      </form>
    </div>
  </div>
</body>
</html>
